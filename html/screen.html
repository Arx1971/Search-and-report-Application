<!DOCTYPE html>
<html>
<head>
	<title>Screen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="../javascript/node.js"></script>
</head>
<body>

	<nav id="navbar">
			
			<div class="container">

	
				<div class="dropdown">
					<button class="dropbtn" onclick="window.location.href='../index.html'">HOME</button>					
				</div>
			</div>
		</nav>
		<div class="screen">
	
			<p id="ScreenWidth"></p>

			<script>
				document.getElementById("ScreenWidth").innerHTML =
				"Screen Width: " + screen.width;
			</script>

			<p id="Screen Height"></p>

			<script>
				document.getElementById("ScreenHeight").innerHTML =
				"Screen Height: " + screen.height;
			</script>

			<p id="availwidth"></p>

			<script>
				document.getElementById("availwidth").innerHTML =
				"Available Screen Width: " + screen.availWidth;
			</script>

			<p id="availheight"></p>

			<script>
				document.getElementById("availheight").innerHTML =
				"Available Screen Height: " + screen.availHeight;
			</script>

			<p id="Colordepth"></p>

			<script>
				document.getElementById("Colordepth").innerHTML = 
				"Screen Color Depth: " + screen.colorDepth;
			</script>

			<p id="pixeldepth"></p>

			<script>
				document.getElementById("pixeldepth").innerHTML =
				"Screen Pixel Depth: " + screen.pixelDepth;
			</script>

		</div>
</body>
</html>
