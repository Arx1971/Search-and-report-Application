<!DOCTYPE html>
<html>
<head>
	<title>Screen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="../javascript/node.js"></script>
</head>
<body>

	<nav id="navbar">
			
			<div class="container">

	
				<div class="dropdown">
					<button class="dropbtn" onclick="window.location.href='../index.html'">HOME</button>					
				</div>
			</div>
		</nav>
		<div class="screen">
			
			<h4>Screent Width: </h4>

			<p id="ScreenWidth"></p>

			<script>
				document.getElementById("ScreenWidth").innerHTML =
				screen.width;
			</script>

			<h4>Screen Height:</h4>

			<p id="Screen Height"></p>

			<script>
				document.getElementById("ScreenHeight").innerHTML =
				screen.height;
			</script>
			<h4>Available Screen Width: </h4>
			<p id="availwidth"></p>

			<script>
				document.getElementById("availwidth").innerHTML =
				screen.availWidth;
			</script>

			<h4>Available Screen Height: </h4>
			
			<p id="availheight"></p>

			<script>
				document.getElementById("availheight").innerHTML =
				screen.availHeight;
			</script>

			<h4>Screen Color Depth: </h4>

			<p id="Colordepth"></p>

			<script>
				document.getElementById("Colordepth").innerHTML = 
				screen.colorDepth;
			</script>

			<h4>Screen Pixel Depth: </h4>

			<p id="pixeldepth"></p>

			<script>
				document.getElementById("pixeldepth").innerHTML =
				screen.pixelDepth;
			</script>

		</div>
</body>
</html>
