<html>
	<head>

	</head>
	<body>
		
		<nav id="navbar">
			<div class="container">
				<div class="dropdown">
					<button class="dropbtn" onclick="window.location.href='../index.html'">HOME</button>					
				</div>
			</div>
		</nav>
		<div class="dropdown">
			<div class = "search">
					<input type="text" id = "myText" placeholder="search...">
					<button onclick="(myFunction(myArray))">Search</button>
					<div id="id01"></div>
					<script>
						var myArray = [
						{
							"display": "JavaScript Tutorial",
							"url": "https://www.w3schools.com/js/default.asp"
						},
						{
							"display": "HTML Tutorial",
							"url": "https://www.w3schools.com/html/default.asp"
						},
						{
							"display": "CSS Tutorial",
							"url": "https://www.w3schools.com/css/default.asp"
						}
						];

					</script>
					
					
					
					<script>

						myFunction(myArray);
							function myFunction(arr) {
							var out = " ";
							var i;
							var x = document.getElementById("myText").value;
							var msg = "not a valid search";
							for(i = 0; i < arr.length; i++) {
								if(arr[i].display.toUpperCase() == x.toUpperCase()){
									out = '<h3>' + '<a href="' + arr[i].url + '">' + 
									arr[i].display + '</a>' + '</h3>';
								}
							}
							document.getElementById("id01").innerHTML = out;
						}
					</script>
			</div>
		</div>
	</body>
