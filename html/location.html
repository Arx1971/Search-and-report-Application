<!DOCTYPE html>
<html>
<head>
	<title>Location</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="../javascript/node.js"></script>
</head>
<body>

	<nav id="navbar">
			
			<div class="container">

	
				<div class="dropdown">
					<button class="dropbtn" onclick="window.location.href='../index.html'">HOME</button>					
				</div>
			</div>
		</nav>

	<div class="location">
		<p id="href"></p>

		<script>
			document.getElementById("href").innerHTML = 
			"The full URL of this page is:<br>" + window.location.href;
		</script>

		<p id="hostname"></p>

		<script>
			document.getElementById("hostname").innerHTML = 
			"Page hostname is: " + window.location.hostname;
		</script>

		<p id="pathname"></p>

		<script>
			document.getElementById("pathname").innerHTML =
			"Page path is " + window.location.pathname;
		</script>

		<p id="protocol"></p>

		<script>
			document.getElementById("protocol").innerHTML =
			"Page protocol is " + window.location.protocol;
		</script>
	</div>

</body>
</html>
