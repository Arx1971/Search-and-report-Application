<!DOCTYPE html>
<html>
<head>
	<title>Location</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="../javascript/node.js"></script>
</head>
<body>
	<nav id="navbar">
		<div class="container">
			<div class="dropdown">
				<button class="dropbtn" onclick="window.location.href='../index.html'">HOME</button>			
			</div>
		</div>
	</nav>

	<div class="location">

		<h3>The full URL of this page is:</h3>

		<p id="href"></p>

		<script>
			document.getElementById("href").innerHTML = 
			window.location.href;
		</script>

		<h3>Page hostname is:</h3>
		<p id="hostname"></p>

		<script>
			document.getElementById("hostname").innerHTML = 
			window.location.hostname;
		</script>
		<h3>Page path is:</h3>
		<p id="pathname"></p>

		<script>
			document.getElementById("pathname").innerHTML =
			window.location.pathname;
		</script>


		<h3>Page protocol is: </h3>
		<p id="protocol"></p>
		<script>
			document.getElementById("protocol").innerHTML =
			window.location.protocol;
		</script>
	</div>

</body>
</html>
