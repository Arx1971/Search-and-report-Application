<!DOCTYPE html>
<html>
<head>
	<title>Navigator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="../javascript/node.js"></script>
</head>
<body>

	<nav id="navbar">
			
			<div class="container">

	
				<div class="dropdown">
					<button class="dropbtn" onclick="window.location.href='../index.html'">HOME</button>					
				</div>
			</div>
		</nav>

		<div class="navigator">

			<p id="appName"></p>

			<script>
				document.getElementById("appName").innerHTML =
				"Navigator App Name is " + navigator.appName;
			</script>

			<p id="product"></p>

			<script>
				document.getElementById("product").innerHTML =
				"Navigator product is " + navigator.product;
			</script>

			<p id="appVersion"></p>

			<script>
				document.getElementById("appVersion").innerHTML = navigator.appVersion;
			</script>

			<p id="userAgent"></p>

			<script>
				document.getElementById("userAgent").innerHTML = navigator.userAgent;
			</script>

			<p id="platform"></p>

			<script >
				document.getElementById("platform").innerHTML = navigator.platform;
			</script>

			<p id="language"></p>
			<script>
				document.getElementById("language").innerHTML ="Language " + navigator.language;
			</script>
			
		</div>
</body>
</html>
